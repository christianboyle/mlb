<!DOCTYPE html>
<html lang="en" class="antialiased dark:bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLB Stats</title>
    <meta name="description" content="MLB scores and schedules, featuring the Kansas City Royals." />
    <link rel="stylesheet" href="/src/style.css" />
    <script>
      // Initialize dark mode before page load to prevent flash
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body class="flex flex-col min-h-screen text-black dark:text-white bg-[#ccc] dark:bg-black">
    <div id="app" class="flex-grow overflow-y-scroll h-[calc(100vh_-_48px)] border-b border-gray-200 dark:border-gray-800">
    </div>
    <footer class="text-gray-600 dark:text-gray-400 text-xs mx-auto text-center pt-4 h-[48px]">
      Built using the 
      <a
        href="https://www.espn.com/apis/devcenter/docs/"
        target="_blank"
        rel="noopener noreferrer"
        class="hover:text-gray-900 dark:hover:text-gray-100"
      >
        ESPN API
      </a>
    </footer>
    <script>
      window.goatcounter = {
        path: function(p) { return location.host + p }
      }
    </script>
    <script 
      data-goatcounter="https://cdb.goatcounter.com/count"
      async 
      src="//gc.zgo.at/count.js"
    ></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
